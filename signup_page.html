<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="signup_page.css">
    <link rel="icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outerdiv">
        <!-- <div class="inerouterdiv"> -->
            <div class="inerdiv">
                <div class="topdiv">
                    <div class="topbutton Logo">
                        <i class="fa-brands fa-spotify"></i>
                    </div>
                    <div class="topbutton">
                        <h1>Log in to Spotify</h1>
                    </div>
                    <div class="topbutton">
                        <button class="button1">
                        <img src="google.png" alt="Google Logo">
                        <span>Continue with Google</span>
                        </button>
                    </div>
                    <div class="topbutton">
                        <button class="button2">
                            <img src="facebook.png" alt="Facebook Logo">
                            <span>Continue with Facebook</span>
                        </button>
                    </div>
                    <div class="topbutton">
                        <button class="button3">
                        <img src="apple.png" alt="Apple Logo" style="background-color: white;">
                        <span>Continue with Apple</span>
                        </button>
                    </div>
                    <div class="topbutton">
                        <button class="button4">
                            <span>Continue with phone number</span>
                        </button>
                    </div>
                </div>
                <div class="linediv">
                    <div class="line"></div>
                </div>
                <div class="botomdiv">
                    <div class="div1">
                        <label for="email">Email or username</label>
                        <br>
                        <input type="email" id="email" placeholder=" Email or username">
                    </div>
                    <div class="div2" style="margin-bottom: 3rem;">
                        <button>Continue</button>
                    </div>
                    <div class="div3">
                        <a style="opacity: .6;">Don't have an account?</a>
                        <a href="#" class="signupa" style="font-weight: 700;">Sign up for Spotify</a>
                    </div>
                </div>
            </div>
            
        <!-- </div> -->

         
    </div>
        </div>

        </div>
